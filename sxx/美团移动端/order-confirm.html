<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="UTF-8">
    <title>快速帮助中心</title>
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="container order-confirm">
        <header>
            <i class="iconfont icon-zuo fl"></i>
            <h1>确认订单</h1>
        </header>
        <section class="note-receiving" style="margin-top: 44px">
            <h2><span>罗小新</span><span>158****8727</span></h2>
            <p class="place-receipt"><span>北京 大兴区 亦庄经济开发区 BDA国际广场kZUO座</span><a href="##" class="fr position"><i class="iconfont icon-you"></i></a></p>
            <p class="bg-line"></p>
        </section>
        <section class="order-goods" style="background-color:#fff;">
            <ul class="goods">
                <li>
                    <img src="images/order-goods.jpg" alt="">
                    <p>精选延庆生态芦笋300g</p>
                    <p>¥21.80</p>
                </li>
                <li>
                    <img src="images/order-goods1.jpg" alt="">
                    <p>精选山东小土豆500g</p>
                    <p>¥5.00</p>
                </li>
                <li>
                    <img src="images/order-goods2.jpg" alt="">
                    <p>精选本地卷心菜600g</p>
                    <p>¥6.90</p>
                </li>
                <li></li>
                <li class="position"><span class="count">共3件</span><i class="iconfont icon-you"></i></li>
            </ul>
            <ul class="pay">
                <li><h3>支付配送</h3></li>
                <li><p>支付方式</p><p>快递方式 <a href="##" class="fr position"><i class="iconfont icon-you"></i></a> </p><p class="position"><i class="iconfont icon-shijian"></i>工作日、双休日与假日均可送货</p></li>
            </ul>
            <ul class="bill">
                <li><h3>发票信息</h3></li>
                <li>明细（纸质）-个人</li>
            </ul>
        </section>
        <section class="order-price" style="background-color: #fff;">
            <ul>
                <li class="position"><h3>优惠券</h3><i class="iconfont icon-you fr"></i><span class="has fr">无可用</span></li>
                <li class="position"><h3>积分兑换</h3><i class="iconfont icon-you fr"></i><span class="has fr">无可用</span></li>
                <li class="position"><h3>商品金额</h3><i class="iconfont icon-you fr"></i><span class="has fr red">￥16.80</span></li>
                <li class="position"><h3>运费</h3><i class="iconfont icon-you fr"></i><span class="has fr red">￥0.00</span></li>
            </ul>
        </section>
    </div>
</body>
</html>
