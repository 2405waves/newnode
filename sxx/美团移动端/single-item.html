<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta charset="utf-8" />
    <title>商品单页</title>
    <link rel="stylesheet" type="text/css" href="css/amazeui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div class="container single-item">
      <header>
        <div class="select">
          <select name="" class="select-city">
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="深圳">深圳</option>
            <option value="广州">广州</option>
            <option value="杭州">杭州</option>
            <option value="武汉">武汉</option>
            <option value="长沙">长沙</option>
          </select>
          <span class="iconfont icon-xiangxia down"></span>
        </div>
        <div class="switch" style="display: inline-block;">
          <span class="switch-on">单品</span><span class="switch-off">菜品</span>
        </div>
        <i class="iconfont icon-caidan fr"></i>
        <i class="iconfont icon-sousuo fr"></i>
      </header>
      <section>
        <ul>
        	<li class="position">
        	  <img src="images/single-dish1.jpg"/>
        	  <p>精选延庆生态芦笋300g</p>
        	  <span>¥21.80</span>
        	</li>
        	<li class="position">
        	  <img src="images/single-dish2.jpg"/>
        	  <p>精选兰州百合150g</p>
        	  <span>¥16.80</span>
        	</li>
        </ul>
        <ul>
        	<li class="position">
        	  <img src="images/single-dish3.jpg"/>
        	  <p>精选山东迷你小土豆500g</p>
            <span>¥5.00</span>
        	</li>
        	<li class="position">
        	  <img src="images/single-dish4.jpg"/>
        	  <p>精选本地卷心菜600g</p>
            <span>¥6.90</span>
        	</li>
        </ul>
      </section>
      <footer class="clearfix">
         <p>
          <span class="iconfont icon-zhuye"></span>
          <span class="store"><a href="##">主页</a></span> 
         </p>
         <p>
          <span class="iconfont icon-shangcheng"></span>
          <span class="store"><a href="##">商城</a></span> 
         </p>
         <p>
          <span class="iconfont icon-xuancai"></span>
          <span class="store"><a href="##">选菜</a></span> 
         </p>
         <p>
          <span class="iconfont icon-faxian"></span>
          <span class="store"><a href="##">发现</a></span> 
         </p>
         <p>
          <span class="iconfont icon-wode-copy"></span>
          <span class="store"><a href="##">我的</a></span> 
         </p>
      </footer>
    </div>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/amazeui.min.js"></script>
  </body>

</html>
