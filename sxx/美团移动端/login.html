<!DOCTYPE html>
<html>
	<head>
	  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
	  <div class="container login">
	    <header>
	      <i class="iconfont icon-zuo fl"></i>
	      <h1>登录</h1>
	    </header>
	    <section>
	      <div class="head-img">
	      	<img src="images/head.jpg"/>
	      </div>
	      <form action="index.html" method="post">
	      	<p><input type="text" name="username" placeholder="用户名/邮箱/手机号"/></p>
	        <p><input type="password" name="pwd" placeholder="密码" /></p>
	      	<p><input type="submit" value="登录"/></p>
	      </form>
	      <div class="method-else">
	      	<p>其他登录方式:</p>
	      	<p><i class="iconfont icon-qq"></i><i class="iconfont icon-bd_weixin"></i><i class="iconfont icon-unie61d"></i><i class="iconfont icon-baidu"></i></p>
	      </div>
	    </section>
	    <div class="foot clearfix">
	      <a href="##" class="forget-pwd">忘记密码</a>
	      <a href="##" class="register-new">新用户注册</a>
	    </div>
	  </div>
	  <script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	  <script>
	  	$(function(){
	  	  $("html").css("background","#fff");
	  	  $("body").css("background","#fff");
	  	})
	  </script>
	</body>
</html>
